    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #18bd9e;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="about.html">About us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- Main Container for the weather web app -->
    <div class="card mx-auto" style="width: 25rem; border: 0px; margin-top: 20px;">
        <div class="weatherContainer">
            <h2 class="appHeading"> Weather App </h2>
            <p class="badge text-wrap fs-6" style="width: 18rem; margin-top: 25px; color: black; margin-bottom: 10px;">Get to know the weather condition, current temperature at your region in a click.</p>
            <!-- Input Divition for city name -->
            <div class="search">
                <form action="" id="weatherForm">
                    <input type="text" name="" id="weatherInput" placeholder="Enter your city here...">
                    <button class="searchBtn" type="submit">
                        <ul>
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        </ul>
                    </button>
                </form>
            </div>
            <!-- Outut Will show on the screen -->
            <h2 id="city"></h2>
            <img src="." alt="" id="weatherImage">
            <p class="weatherMain" id="weatherMain"></p>
            <h2 id="temp"><span class="temp"></span></h2>
            <div class="todayDates"></div>
            <div id="todayTime"></div>
        </div>
    </div>
